<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Poll</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Navigation scripts-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/CreatePoll_image.css">
        <script src="/js/CreatePoll_image.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <!--End of Navigation scripts-->
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <!--end of Navigation bar-->
    <div id=loading-placeholder></div>
    <!--Navigation bar-->

    <header id="poll-head">
        <p>PUBLIC POLLS</p>
        <div id="btn"><button class="join-poll-btn" data-toggle="modal" data-target="#joinpollmodal">CREATE</button>
        </div>
        <hr class="divider" />
    </header>

    <section id = 'Box' >
        <input type="text" id="create_Question" class="Question" placeholder="  Ask your question here"/>
        <br>
        <div class="layout">
            <label id=layouText >Choose Layout:   </label>
            <picture class="sel_Layout">
                <img onclick="call_listLayout()"id ="listLayout" src="/assets/images/list_selected.png" alt="List" >
                <img onclick="call_gridLayout()" id ="gridLayout" src="/assets/images/grid_unselected.png" alt="Grid" >
            </picture>
        </div>
        <section id = "list_layout">
            <div id="imgload" class="image">
                    <input id="selectImg" type='file' style="display: none;"/> 
                    <img id ="upload" src="/assets/images/imageUpload.png" alt="Image Upload" >
                    <label  for="selectImg" class= "uploadText" >Click to add image </label>
            </div>
            <table  id = "addChoice" class="choice">
                <!--Loading scripts for List <input type="text" id="create_Choice" class="ChoiceOption" placeholder="  Enter Answer choice 1 "/>  -->   
            </table>
            <div class="add_Choices">
                <button onclick="add_choices()" type="button" id="" class="add_option" > Add Choice </button>
            </div>
            <input type="checkbox" id="is_PrivatePoll" name="private" value="public">
            <label id="is_PrivatePoll" for="private"> Private Poll</label><br>
        </section>
        <section id = "grid_layout">
            <div class="grid-container">
                <!--Loading scripts for grid < <div class="grid-image"><img id ="gridupload" src="/assets/images/imageUpload.png" alt="Grid" ><label class= "uploadText" >Click to add image </label></div><input type="text" id="create_Choice" class="ChoiceOption" placeholder="  Enter Answer choice 0 ">  -->
                <div id="grid-item1" class="grid-item"></div>
                <div id="grid-item2" class="grid-item"> </div>
                <div id="grid-item3" class="grid-item"></div>
                <div id="grid-item4" class="grid-item"></div>
            </div>
            <div class="add_Choices">
                <button onclick="add_choicesgrid()" type="button" id="" class="add_option" > Add Choice </button>
            </div>
            <div> <input type="checkbox" id="is_PrivatePoll" name="private" value="public">
                <label id="is_PrivatePoll" for="private"> Private Poll</label><br>
            </div>
        </section>
    </section>  
</body>

</html>
