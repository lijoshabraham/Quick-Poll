<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quick Poll</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <link rel="stylesheet" href="css/viewtextpoll.css" />
  <!--Navigation scripts-->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    $(function () {
      $("#nav-placeholder").load("navbar.html");
    });
  </script>
  <!--End of Navigation scripts-->
  <script src="js/viewtextpoll.js"></script>

  <!--Loading scripts-->
  <script>
    $(function () {
      $("#loading-placeholder").load("loading.html");
    });
  </script>
  <!--End of loading scripts-->
</head>

    <div class="poll-container">
      <div class="poll-question-header">
        <img src="assets/images/question_arrow@2x.png" width="20px" />
        <p id="question">my first question</p>
      </div>
      <div class="content-container">
        <div class="poll-options">
          <div class="options">
            <div class="progressBar flex">
              <div id="percentage_1" class="pb_percentage"></div>
              <label id="percentage_value_1"></label>
            </div>
            <p id="option-1" class="option"></p>
          </div>

          <div class="options">
            <div class="progressBar flex">
              <div id="percentage_2" class="pb_percentage"></div>
              <label id="percentage_value_2"></label>
            </div>
            <p id="option-2" class="option"></p>
          </div>

          <div class="options">
            <div class="progressBar flex">
              <div id="percentage_3" class="pb_percentage"></div>
              <label id="percentage_value_3"></label>
            </div>
            <p id="option-3" class="option"></p>
          </div>

          <div class="options">
            <div class="progressBar flex">
              <div id="percentage_4" class="pb_percentage"></div>
              <label id="percentage_value_4"></label>
            </div>
            <p id="option-4" class="option"></p>
          </div>
        </div>
      </div>

    </div>

  </div>
