<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Poll</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <meta name="google-signin-client_id"
        content="154042886989-glimbsej3eu67l02disiaq150o5g4drr.apps.googleusercontent.com">
    <!--Loading scripts-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#loading-placeholder").load("loading.html");
        });
    </script>
    <!--End of loading scripts-->
</head>

<body>
    <div id=loading-placeholder></div>
    <div id="loginContainer">
        <img src="assets/images/login_btn.png" class="loginImg"></img> &nbsp;
        <p id="loginTxt">Log in</p>
    </div>
    <div id="logoContainer">
        <img src="assets/images/logo_small.png" class="logoImg" />
        <img src="assets/images/QuickPoll_Logo.png" class="logoImg" />
    </div>
    <div class="container">
        <div id="contentContainer">
            <img src="assets/images/logo_large.png" id="logoLarge" />
            <p id="content">Design polls, collect responses, and analyze the data like a pro</p>
            <button class="pollBtn" onclick="onCreatePoll()">Create Poll</button>
            <br class="mobile-break">
            <br class="mobile-break">
            <button class="pollBtn" onclick="onViewPolls()">View Poll</button>
        </div>
        <div id="signinContainer">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" onclick="onSignin()" id="login">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="onSignUp()" id="signup">Sign up</a>
                </li>
            </ul>
            <div id="signin-tab">
                <form id="signin-form" class="form">
                    <div class="form-group">
                        <input type="email" id="signin_email" placeholder="Email or Username">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signin_pwd" placeholder="Password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button type="submit" class="loginBtn">Next</button>
                </form>

                <div class="or-div">
                    <p>Or</p>
                </div>
                <div class="g-signin2" data-width="300" data-height="40" data-longtitle="true">
                </div>
            </div>

            <div id="signup-tab">
                <div class="g-signin2" data-width="300" data-height="40" data-longtitle="true">
                </div>
                <div class="or-div">
                    <p>Or</p>
                </div>
                <form id="form" class="form">
                    <div class="form-group">
                        <input type="text" placeholder="Username" id="username" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" id="email" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" id="password" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" id="confirm_password" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button type="submit" class="loginBtn">Create Account</button>
                </form>

            </div>
        </div>
</body>

</html>
